<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Rock!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="color: white; text-align: center;">ARE YOU READY TO ROCK AND ROLL ?</h1>
    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <div class="sound">clap</div>
        </div>
        
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <div class="sound">HiHat</div>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <div class="sound">Kick</div>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <div class="sound">OpenHat</div>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <div class="sound">BOOM</div>
        </div>

        <div data-key="73" class="key">
            <kbd>I</kbd>
            <div class="sound">snare</div>
        </div>

    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/Hihat.mp3"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="73" src="sounds/snare.wav"></audio>


    <script>
        function playSound(e){
            const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key=document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return;//stops function from running ... 
            audio.currentTime=0;
            audio.play();
            key.classList.add('playing');

        }
        const keys=document.querySelectorAll(".key");
        keys.forEach(key => key.addEventListener('transitionend',function removeTransition(e){
            if(e.propertyName!=='transform') return;// skip if its not a transform property of css
            this.classList.remove("playing"); // this here refers to the "key" which called the event listener
        }));
        window.addEventListener("keydown",playSound)
    </script>
</body>
</html>
